<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="images-sprint4/logo.png" alt="Логотип место" class="header__logo">
    </header>
    <main class="content">
        <section ion class="profile">
            <img src="images-sprint4/avatar-image.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
                <img src="images-sprint4/Edit Button.svg" alt="кнопка редактирования" class="profile__icon" />
            </button>
            <button class="profile__add-button">&plus;</button>
        </section>
        <section class="gallery">
            <div class="card">
                <img src="images-sprint4/karachaevsk-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Карачаевск</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
            <div class="card">
                <img src="images-sprint4/elbrus-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
            <div class="card">
                <img src="images-sprint4/dombay-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Домбай</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
            <div class="card">
                <img src="images-sprint4/karachaevsk-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Карачаево-Черкасск</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
            <div class="card">
                <img src="images-sprint4/elbrus-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
            <div class="card">
                <img src="images-sprint4/dombay-image.png" alt="картинка галереи" class="card__image">
                <div class="card__container">
                    <h2 class="card__title">Домбай</h2>
                    <span class="card__like-button"></span>
                </div>
            </div>
        </section>
        <div class="overlay">
            <div class="popup">
                <div class="popup__content">
                    <button type="reset" class="popup__close-button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="popup" class="popup__form">
                        <input type="text" name="name" placeholder="Имя" class="popup__input popup__name-input">
                        <input type="text" name="job" placeholder="Профессия" class="popup__input popup__job-input">
                        <button type="submit" class="popup__sumbit-button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__content-copyright">&copy; 2023 Mesto Russia by Roman D.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
